<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Assentos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGO -->
  <div id="logo-container">
    <img id="logo" src="logo.png" alt="Logo da Igreja">
  </div>

  <div id="main-card">

    <h1>PÚLPITO</h1>

    <div id="seating-container"></div>

    <!-- AGORA OS BOTÕES + - FICAM PERTO DO RESET -->
    <div class="controls">

      <div class="row-controls">
        <button id="remove-row" class="circle-btn minus">−</button>
        <button id="add-row" class="circle-btn plus">+</button>
      </div>

      <button id="reset">Resetar</button>

      <div>Total selecionados: <span id="total">0</span></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
