<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Assentos</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="logo-container">
  <img id="logo" src="logo.png" alt="Logo">
</div>

<div id="main-card">
  <button id="settings-btn">⚙️</button>
  <h1>Púlpito</h1>

  <div id="seating-container"></div>

  <div class="controls">
    <div class="row-controls">
      <button class="circle-btn plus" id="add-row">+</button>
      <button class="circle-btn minus" id="remove-row">-</button>
    </div>
    <button id="reset">Resetar Seleção</button>
    <p>Total selecionados: <span id="total">0</span></p>
  </div>

  <div id="legend">
    <div class="legend-item"><div class="legend-color legend-free"></div> Livre</div>
    <div class="legend-item"><div class="legend-color legend-selected"></div> Selecionado</div>
  </div>
</div>

<!-- MODAL CONFIGURAÇÕES -->
<div id="settings-modal">
  <div id="settings-content">
    <label>Número de fileiras:</label>
    <input type="number" id="num-rows" min="1" value="7">

    <label>Número de assentos por lado:</label>
    <input type="number" id="seats-per-side" min="1" value="6">

    <label>Cor do assento livre:</label>
    <input type="color" id="color-free" value="#f1f3f5">

    <label>Cor do assento selecionado:</label>
    <input type="color" id="color-selected" value="#ff6b6b">

    <div style="display:flex; justify-content:space-between; margin-top:10px;">
      <button id="save-settings">Salvar</button>
      <button id="close-settings">Fechar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
